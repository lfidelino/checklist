<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="bg-no-repeat bg-center bg-fixed bg-cover">
    <header id="header__title">
      <h1 class="pt-10 text-6xl text-center text-yellow-400 font-bold">CHECKLIST</h1>
    </header>

    <main class="pb-24">
      <section id="section__add-item" class="flex justify-center mt-8">
        <input
          type="text"
          name="text"
          id="input__text"
          class="py-1 px-4 border-2 border-yellow-400 border-r-0 bg-gray-800 text-yellow-400 text-xl sm:text-2xl lg:text-3xl focus:outline-none rounded-l-full"
        /><button
          id="button__add"
          class="px-4 border-2 border-yellow-400 text-yellow-400 text-xl sm:text-2xl lg:text-3xl rounded-r-full focus:outline-none active:outline-none bg-gray-800 hover:bg-gray-900"
        >
          Add
        </button>
      </section>

      <section class="flex justify-center mt-6">
        <section
          class="grid w-full mx-5 text-xl sm:text-2xl 2xl:text-3xl border-4 border-yellow-500 border-opacity-75 shadow-xl rounded-xl bg-gray-800"
          id="section__checklist"
        ></section>
      </section>
    </main>

    <footer id="footer" class="bg-yellow-300 w-full text-center">
      <span class="text-xs">&#169; 2021 Lawrence Fidelino</span> •
      <a href="https://www.github.com/lfidelino" target="_blank" class="text-xs text-purple-900">GitHub</a> •
      <a href="https://www.codepen.io/lfidelino" target="_blank" class="text-xs text-purple-900">CodePen</a> •
      <a href="https://www.dev.to/lfidelino" target="_blank" class="text-xs text-purple-900">DEV.to</a>
    </footer>

    <script src="https://kit.fontawesome.com/26250fd57e.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
